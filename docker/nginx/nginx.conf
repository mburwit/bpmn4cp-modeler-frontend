events{}

http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html;
        include /etc/nginx/mime.types;

        gzip on;
        gzip_min_length 1000;
        gzip_proxied auth
        expired
        no-cache
        no-store
        private;
        gzip_types text/css
        text/javascript
        text/plain
        text/xml
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss;
        
        try_files $uri $uri/ /index.html;
    }
}
