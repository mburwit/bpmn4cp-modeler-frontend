<h1 *ngIf="isAddMode">Add Concept</h1>
<h1 *ngIf="!isAddMode">Edit Concept</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-12">
            <label>Display</label>
            <input type="text" formControlName="display" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.display.errors }" />
            <div *ngIf="submitted && f.display.errors" class="invalid-feedback">
                <div *ngIf="f.display.errors.required">Display is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <label>Code</label>
            <button type="button" mat-icon-button (click)="f.code.disabled ? f.code.enable() : f.code.disable()" aria-label="Toggle disability">
                <fa-icon aria-hidden="true" [icon]="f.code.disabled ? iconEnable : iconDisable" [fixedWidth]="true" size="1x"></fa-icon>
            </button>
            <input type="text" formControlName="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && (f.code.errors || form.errors?.code) }" />
            <div *ngIf="submitted && (f.code.errors || form.errors?.code)" class="invalid-feedback">
                <div *ngIf="form.errors?.code.notUnique">Concept with this code already exists!</div>
            </div>
            <div *ngIf="f.code.enabled && !(submitted && (f.code.errors || form.errors?.code))" class="warning">
                <div>Manually editing the code might affect selections in the modeler. Be sure what you're doing!</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <button (click)="cancel()" class="btn btn-link">Cancel</button>
    </div>
</form>
