<div class="main">
  <h1>403 - Access Denied!</h1>
  <h3>You are not allowed to access this content! Please contact your systems administrator.</h3>
  <button mat-button color="primary" (click)="logout()">
    <fa-icon aria-hidden="true" mat-list-icon [icon]="icons['logout']" [fixedWidth]="true"></fa-icon>
    <span>Logout</span>
  </button>
</div>
